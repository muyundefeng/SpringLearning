// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin:'application'

// This is the class that starts your application

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

//将相关的资源文件打包到jar文件中区
sourceSets {
  main {
    resources {
     srcDir 'src/main/resource/'
    }
  }
}
jar {
    manifest {
        attributes 'Main-Class': 'myHttpDownloader.httpDownloader'
    }
}
mainClassName =  'myHttpDownloader.httpDownloader'
// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.1'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.13'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.7'
   compile group: 'redis.clients', name: 'jedis', version: '2.7.2'
    testCompile 'junit:junit:4.12'
}

