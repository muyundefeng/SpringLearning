// Apply the java plugin to add support for Java
apply plugin:'eclipse' 
apply plugin:'jetty'
ext.projectIds = ['group': 'gradleMulti', 'version': '1.3']
//使用allProjects方法定义相关的全局属性
allprojects {
	group = 'gradleMulti'
	version = '1.3'
}
//使用allProjects方法定义子项目中全部的共性
subprojects{
	apply plugin: 'java'
}
group = projectIds.group
version = projectIds.version
