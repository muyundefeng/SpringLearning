apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin:'application'
sourceCompatibility = 1.5


mainClassName = 'com.demo.product.SendMessage'
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile group: 'log4j', name: 'log4j', version: '1.2.5'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.3'
    compile group: 'org.springframework', name: 'spring-jms', version: '4.2.1.RELEASE'
    // https://mvnrepository.com/artifact/org.apache.activemq/activemq-core
	compile group: 'org.apache.activemq', name: 'activemq-core', version: '5.7.0'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
